name: release

on:
  push:
    branches:
      - 'main'

jobs:
  release:
    environment: main
    concurrency: release
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: configure git
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      # Setup cache, npm
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          scope: '@affinidi-tdk'

      - run: npm ci
      # Generate tag/changelog with semantic release
      # setting parallel higher than one might cause problems with locking git repo
      - run:  npx nx run-many -p affinidi_tdk_vault_flutter_utils_dart  -t semantic-release  --verbose --base=$BASE_SHA --head=HEAD
        name: semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GHP_TOKEN }}
